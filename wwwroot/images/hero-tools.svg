<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Tool silhouettes -->
  <!-- Hammer -->
  <g transform="translate(50, 50)">
    <rect x="0" y="40" width="8" height="60" fill="#6c757d" rx="2"/>
    <ellipse cx="4" cy="20" rx="15" ry="8" fill="#495057"/>
    <rect x="15" y="15" width="25" height="10" fill="#6c757d" rx="5"/>
  </g>

  <!-- Wrench -->
  <g transform="translate(150, 80)">
    <ellipse cx="20" cy="15" rx="20" ry="8" fill="#495057"/>
    <ellipse cx="20" cy="15" rx="12" ry="5" fill="#6c757d"/>
    <rect x="35" y="10" width="15" height="10" fill="#6c757d" rx="2"/>
    <rect x="45" y="5" width="8" height="20" fill="#495057" rx="2"/>
  </g>

  <!-- Screwdriver -->
  <g transform="translate(250, 40)">
    <rect x="0" y="0" width="6" height="80" fill="#ffc107" rx="3"/>
    <rect x="6" y="75" width="20" height="8" fill="#6c757d" rx="4"/>
    <ellipse cx="16" cy="79" rx="8" ry="3" fill="#495057"/>
  </g>

  <!-- Drill -->
  <g transform="translate(320, 120)">
    <rect x="0" y="10" width="25" height="40" fill="#dc3545" rx="5"/>
    <rect x="5" y="5" width="15" height="15" fill="#495057" rx="3"/>
    <rect x="8" y="0" width="9" height="10" fill="#6c757d" rx="2"/>
    <rect x="25" y="20" width="8" height="20" fill="#495057" rx="2"/>
  </g>

  <!-- Toolbox -->
  <g transform="translate(80, 180)">
    <rect x="0" y="20" width="60" height="40" fill="#6c757d" rx="5"/>
    <rect x="5" y="15" width="50" height="10" fill="#495057" rx="2"/>
    <rect x="10" y="25" width="8" height="30" fill="#ffc107" rx="1"/>
    <rect x="20" y="25" width="8" height="30" fill="#28a745" rx="1"/>
    <rect x="30" y="25" width="8" height="30" fill="#dc3545" rx="1"/>
    <rect x="40" y="25" width="8" height="30" fill="#007bff" rx="1"/>
  </g>

  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    EquipShare
  </text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Share & Rent Equipment
  </text>
</svg>